<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-background">
        <div class="content-background"></div>
        <div class="text-small forgot-password">Forget password</div>
        <div class="text-large hello-text">Hello</div>
        <div class="text-medium how-going-text">How is it going</div>

        <!-- ID Input Field -->
        <div class="input-container id-field">
            <label for="userid" class="label">ID:</label>
            <input type="text" id="userid" class="input">
        </div>

        <!-- Password Input Field -->
        <div class="input-container password-field">
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" class="input">
        </div>

        <button class="button login-button">Log in</button>
        <button class="button signup-button">Sign up</button>
    </div>
</body>
</html>
