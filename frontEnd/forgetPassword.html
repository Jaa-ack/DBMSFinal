<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-background">
        <div class="content-background"></div>
        <!--button class="button forgetpassword-button">Forget password</button-->
        <div class="text-medium forget-password-text">Forget your Password</div>
        <div class="text-large no-worries-text">No Worries</div>
        <!-- ID Input Field -->
        <div class="input-container id-field">
            <label for="userid" class="label">ID:</label>
            <input type="text" id="userid" class="input">
        </div>

        <!-- New Password Input Field -->
        <div class="input-container password-field">
            <label for="password" class="label">New Password:</label>
            <input type="password" id="password" class="input">
        </div>


        <button class="button reset-button">Reset</button>
        <!--button class="button signup-button">Sign up</button-->
    </div>
</body>
</html>
