        }

        }

            cursor: pointer;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 從本地存儲中獲取用戶名稱
            var userId = localStorage.getItem("userId");
            // 從本地存儲中獲取用戶名稱
            var username = localStorage.getItem("name");
            // 如果用戶名稱存在，則將其設置到 span 標籤中
            if (username) {
                document.getElementById("user-name").innerText = username;
            }

            // 获取日期显示元素和当前日期
            var displayDate = document.getElementById("current-date");
            var today = new Date();

            // 更新日期显示函数
            function updateDisplay(date) {
                displayDate.textContent = date.toLocaleDateString("en-US", {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                });
            }

            // 初始化日期显示
            updateDisplay(today);

            // 点击按钮更新日期
            document
                .getElementById("prev-day")
                .addEventListener("click", function () {
                    today.setDate(today.getDate() - 1);
                    updateDisplay(today);
                    // 加载前一天的数据
                    ranking(today);
                });

            document
                .getElementById("next-day")
                .addEventListener("click", function () {
                    today.setDate(today.getDate() + 1);
                    updateDisplay(today);
                    // 加载后一天的数据
                    ranking(today);
                });

            // 加载初始日期的数据
            ranking(today);
        });
    </script>
